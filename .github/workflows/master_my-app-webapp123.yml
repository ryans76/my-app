# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-app-webapp123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://myappcr123.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_f5acafaa03fe49cb80536cf3d205441b }}
          password: ${{ secrets.AzureAppService_ContainerPassword_646f5c35b5164c1a9c836860a8656f32 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: myappcr123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5acafaa03fe49cb80536cf3d205441b }}/myapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Copy prod.env to .env
        run: cp ./ops/production/prod.env .env

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-app-webapp123'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_04fa787032e44754a0a0e2caf3441d54 }}
          images: 'myappcr123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5acafaa03fe49cb80536cf3d205441b }}/myapp:${{ github.sha }}'
